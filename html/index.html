<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SyncMeApp</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link rel="stylesheet" href="../css/lib/bulma.min.css" />
    <link
      rel="stylesheet"
      href="../css/lib/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <h1 id="heading">SyncMeApp</h1>

    <div class="flex-container">
      <div class="flex-row">
        <div class="left">
          <h1>Create Room</h1>
          <i class="fa fa-user-plus main-icon" aria-hidden="true"></i>
          <button class="is-primary button" id="new-room">
            <span class="icon" id="spin-icon">
              <i class="fa fa-plus" aria-hidden="true" id="plus-icon"></i>
            </span>
            <span id="create-new-room">
              Create new room
            </span>
          </button>
        </div>
        <div class="right">
          <h1>Join Room</h1>
          <i
            class="fa fa-users main-icon"
            aria-hidden="true"
            id="users-icon"
          ></i>
          <div class="field has-addons join-room-container">
            <div class="control">
              <input class="input" type="text" name="" id="join-room-id" />
            </div>
            <div class="control">
              <button class="is-secondary button" id="join-room-btn">
                <span class="icon">
                  <i class="fa fa-sign-in" aria-hidden="true"></i>
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <h1 class="room-id"></h1>

      <!-- <button class="button is-dark" id="open-vid">Open Video</button>
      <video src="" id="vid" controls></video> -->
    </div>
    <script src="../js/lib/socket.js"></script>
    <script src="../js/lib/axios.js"></script>
    <script src="../js/render.js"></script>
  </body>
</html>
