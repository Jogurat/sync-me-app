<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/room-styles.css" />

    <link rel="stylesheet" href="../css/lib/bulma.min.css" />
    <link
      rel="stylesheet"
      href="../css/lib/font-awesome-4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="is-dark">
    <div class="flex-container">
      <div class="flex-row">
        <button class="button btn" id="back-btn">
          <span class="icon">
            <i class="fa fa-chevron-circle-left"></i>
          </span>
          <span>Go Back</span>
        </button>
      </div>
      <h1>Room ID:</h1>
      <div class="field has-addons">
        <div class="control">
          <input type="text" class="input room-id-input" readonly />
        </div>
        <div class="control">
          <button class="button is-info" id="copy-id">
            <span class="icon">
              <i class="fa fa-clone" aria-hidden="true"></i>
            </span>
            <span>Copy Code</span>
          </button>
        </div>
      </div>
      <button class="button is-dark" id="open-vid">Open Video</button>
      <button class="button is-info" id="open-subs">
        Choose Subtitle Track
      </button>
      <video src="" id="vid" controls>
        <track kind="subtitles" id="subs" default />
      </video>
    </div>
    <script src="../js/lib/socket.js"></script>
    <script src="../js/lib/axios.js"></script>
    <script src="../js/room-render.js"></script>
  </body>
</html>
